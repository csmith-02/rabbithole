{% extends "_template.html" %} {% block title %} {% endblock %} {% block body %}
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
/>
<style>
  body {
    background-color: #ffffff;
    font-family: Arial, sans-serif;
    color: #51b178;
  }

  .navbar {
    background-color: #ffffff;
  }

  .navbar-brand,
  .nav-link {
    color: #51b178;
    font-size: 1.5em;
    font-weight: bold;
  }

  .navbar-brand img {
    height: 115px;
    width: 115px;
  }

  .container {
    max-width: 600px;
    margin-top: 100px;
  }

  .lead {
    font-size: 1.25em;
    font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
      "Lucida Sans", Arial, sans-serif;
    margin-bottom: 30px;
    color: #ffffff;
    background-color: #51b178;
    padding: 10px;
    display: inline-block;
    border-radius: 20px;
  }

  .btn-primary {
    background-color: #90ee90;
    border-color: #90ee90;
    color: #000000;
  }

  .footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: #f5f5dc;
    color: #000000;
    text-align: center;
    padding: 10px 0;
  }
  .space {
    margin-right: 10px;

    padding: 10px 0;
  }
  .container.text-center {
    margin-top: 0;
  }

  .center-align {
    margin: 0 auto;
    text-align: center;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"],
  textarea {
    border-radius: 8px;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #51b178;
    width: 50%;
    box-sizing: border-box;
    display: block;
    margin: 0 auto; /* Center-align the text boxes */
  }

  /* Style the button */
  button {
    background-color: #51b178;
    border: none;
    color: #ffffff;
    padding: 10px 20px;
    font-size: 1em;
    border-radius: 8px;
    cursor: pointer;
    margin-bottom: 55px;
  }

  /* Adjust the footer styles */
  .footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: #f5f5dc;
    color: #000000;
    text-align: center;
    padding: 10px 0;
    border-top: 1px solid #51b178; /* Add a border to separate from the content */
  }
</style>
<div style="text-align: center; margin-top: 100px">
  <h2>User Signup</h2>

  <form id="userForm">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required /><br />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required /><br />

    <label for="pfpic">Profile Picture URL</label>
    <input type="text" id="pfpic" name="pfpic" /><br />

    <label for="bio">Bio</label>
    <textarea id="bio" name="bio"></textarea><br />

    <label for="hashpw">Password</label>
    <input type="password" id="hashpw" name="hashpw" required /><br />

    <button type="button" onclick="submitForm()">Create User</button>
  </form>
</div>
<footer class="footer">
  <div class="container text-center">
    <span class="text-muted">Copyright Â© 2023 RabbitHole, Inc.</span><br />
    <a href="#">Contact Us</a>
    <span> | </span>
    <a href="#">About Us</a>
  </div>
</footer>
{% endblock %}
