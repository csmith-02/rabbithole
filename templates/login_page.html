{% extends "_template.html" %} 

{% block title %}RabbitHole | Login{% endblock %} 
{% block body %}
<style>
  body {
    background-color: #ffffff;
    font-family: Arial, sans-serif;
    color: #51b178;
  }

  .navbar {
    background-color: #ffffff;
  }

  .navbar-brand,
  .nav-link {
    color: #51b178;
    font-size: 1.5em;
    font-weight: bold;
  }

  .navbar-brand img {
    height: 115px;
    width: 115px;
  }

  .container {
    max-width: 600px;
    margin-top: 100px;
  }

  h1 {
    font-size: 5em;
    margin-bottom: 30px;
    font-weight: bold;
    font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
      "Lucida Sans", Arial, sans-serif;
    color: #51b178;
  }

  .lead {
    font-size: 1.25em;
    font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
      "Lucida Sans", Arial, sans-serif;
    margin-bottom: 30px;
    color: #ffffff;
    background-color: #51b178;
    padding: 10px;
    display: inline-block;
    border-radius: 20px;
  }

  .btn-primary {
    background-color: #90ee90;
    border-color: #90ee90;
    color: #000000;
  }

  .footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: #f5f5dc;
    color: #000000;
    text-align: center;
    padding: 10px 0;
  }
  .space {
    margin-right: 10px;

    padding: 10px 0;
  }
  .container.text-center {
    margin-top: 0;
  }
</style>
<div style="text-align: center; margin-top: 100px" class="container">
  <div class="d-flex flex-column">
    <h1>Welcome back!</h1>
    {% if error %}
      <p class="bg-danger text-light w-25 mx-auto">{{ error }}</p>
    {% endif %}
    <form method="post" action="/login">
      <div class="d-flex justify-content-center align-items-center">
        <label for="username_email" class="mt-1 mr-2">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          class="form-control w-50"
        /><br /><br />
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <label for="password" class="mt-1 mr-2">Password:</label>
        <input type="password" id="password" name="password" required class="form-control w-50"/><br /><br />
      </div>
      <input type="submit" value="Login" class="btn btn-primary mt-5"/>
    </form>
  </div>
</div>
{% endblock %}
